<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>SyncChat - Nhắn tin cùng nhau</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="usernamePrompt">
        <h2>Nhập tên của bạn:</h2>
        <input type="text" id="usernameInput" placeholder="Tên của bạn" onkeypress="checkEnter(event, enterChat)">
        <button onclick="enterChat()">Vào</button>
        <p>Version: <span id="version"></span></p> <!-- Hiển thị phiên bản của code -->
    </div>
    <div id="mainApp" style="display: none;">
        <h1>SyncChat</h1>
        <p>Version: <span id="versionMain"></span></p> <!-- Hiển thị phiên bản của code -->
        <div id="chatBox">
            <div id="messages"></div>
            <input type="text" id="chatInput" placeholder="Nhắn tin...">
            <button onclick="sendMessage()">Gửi</button>
        </div>
    </div>
    <!-- Sử dụng đúng các tệp Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById('version').textContent = version; // Cập nhật phiên bản trên giao diện người dùng
        document.getElementById('versionMain').textContent = version; // Cập nhật phiên bản trên giao diện người dùng
    </script>
</body>
</html>
